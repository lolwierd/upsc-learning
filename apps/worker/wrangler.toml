name = "upsc-mcq-api"
main = "src/index.ts"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

# -----------------------------------------
# D1 Database
# -----------------------------------------
[[d1_databases]]
binding = "DB"
database_name = "upsc-mcq-db"
database_id = "52c504e0-fbb6-4b97-b21b-e7af08426742"
migrations_dir = "../../packages/db/migrations"

# -----------------------------------------
# Workers AI
# -----------------------------------------
[ai]
binding = "AI"

# -----------------------------------------
# Environment Variables (Production defaults)
# Local dev will override these using .dev.vars
# -----------------------------------------
[vars]
ENVIRONMENT = "production"
CORS_ORIGIN = "https://upsc.lolwierd.com"
ENABLE_FACT_CHECK = "1"
LLM_DEBUG = "0"
# Model configuration:
# - GENERATION_MODEL: Model for quiz generation (default: gemini-3-pro-preview)
# - FACT_CHECK_MODEL: Model for fact-checking (default: gemini-3-flash-preview)
# - ENABLE_WEB_GROUNDING: "1" to enable Google Search grounding for current affairs
GENERATION_MODEL = "gemini-3-pro-preview"
FACT_CHECK_MODEL = "gemini-3-flash-preview"

# -----------------------------------------
# Observability
# -----------------------------------------
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true

[observability.traces]
enabled = true
head_sampling_rate = 1
